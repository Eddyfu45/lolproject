{% extends 'base.html' %}
{% block content %}

<h1>Comment List</h1>

{% for comment in comments %}
    <div>
        <a href="{% url 'comments_show' comment.id %}">
            <div class="card-content">
                <p>{{ comment.text }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
